<div class="comments-container">
  <app-comment
    *ngFor="let comment of comments"
    [comment]="comment"
    [currentUserId]="currentUserId"
    [replies]="getReplies(comment.id)"
  ></app-comment>
  <app-comment-form
    submitLabel="Enviar"
    (handleSubmit)="
      addComment({ text: $event, respondsTo: null})
    "
  ></app-comment-form>
</div>
