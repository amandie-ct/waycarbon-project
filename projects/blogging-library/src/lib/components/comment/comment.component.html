<div class="comment" *ngFor="let comment of comments">
    <span>
        {{ comment.author.username }} - {{ comment.timestamp | date: "MMM dd, yyyy" }}
    </span>
    <p>
        {{ comment.content }}
    </p>

    <div class="interaction-buttons">
        <fa-icon [icon]="faRetweet" class="icon-buttons"></fa-icon>
        <fa-icon [icon]="faFlag" class="icon-buttons"></fa-icon>
        <button class="reply-button" (click)="toggleReplyBox(comment)">Responder</button>
    </div>

    <div class="reply-div" *ngIf="toggleReplyBox">
        <textarea rows="3" placeholder="Digite sua resposta..."></textarea>
        <button>Enviar</button>
    </div>
</div>
