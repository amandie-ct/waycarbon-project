<div class="comment" *ngFor="let comment of comments">
    <span>
        {{ comment.author.username }} - {{ comment.timestamp | date: "dd MMM, yyyy 'Ã s' hh'h'mm" :'pt-BR' }}
    </span>
    <p>
        {{ comment.content }}
    </p>

    <div class="interaction-buttons">
        <fa-icon [icon]="faRetweet" class="icon-buttons"></fa-icon>
        <fa-icon [icon]="faFlag" class="icon-buttons"></fa-icon>
        <button class="reply-button" (click)="toggleReplyBox()">Responder</button>
    </div>

    <div class="reply-div" *ngIf="toggleReplyBox" >
        <textarea [(ngModel)]="newComment" rows="3" placeholder="Digite sua resposta..."></textarea>
        <button (click)="submitReply(comment, newComment)">Enviar</button>
    </div>
</div>
