<div class="comment" *ngFor="let comment of comments; let i = index">
    <span>
        {{ comment.author.username }} - {{ comment.timestamp | date: "dd MMM, yyyy 'Ã s' hh'h'mm" :'pt-BR' }}
    </span>
    <p>
        {{ comment.content }}
    </p>

    <div class="interaction-buttons">
        <fa-icon [icon]="faRetweet" class="icon-buttons"></fa-icon>
        <fa-icon [icon]="faFlag" class="icon-buttons"></fa-icon>
        <button class="reply-button" (click)="toggleReplyBox(comment.id)">Responder</button>
    </div>

    <div class="reply-div" *ngIf="toggleReplyBox(i)" >
        <textarea [(ngModel)]="replyContent[i]" rows="3" placeholder="Digite sua resposta..."></textarea>
        <button (click)="submitReply(comment, replyContent[i])">Enviar</button>
    </div>
</div>
