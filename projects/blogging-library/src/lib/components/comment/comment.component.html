<div class="comment">
    <span>
        {{ comments.author }} - {{ comments.timestamp | date: "MMM dd, yyyy" }}
    </span>
    <p>
        {{ comments.content }}
    </p>

    <div class="interaction-buttons">
        <fa-icon [icon]="faRetweet" class="icon-buttons"></fa-icon>
        <fa-icon [icon]="faFlag" class="icon-buttons"></fa-icon>
        <button class="reply-button" (click)="toggleReplyBox()">Responder</button>
    </div>

    <div class="reply-div" *ngIf="showReplyBox">
        <textarea rows="3" placeholder="Digite sua resposta..."></textarea>
        <button>Enviar</button>
    </div>
</div>
