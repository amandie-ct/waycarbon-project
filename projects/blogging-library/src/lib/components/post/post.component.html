    <div class="post-body">
        <h1> {{ post.title }} </h1>
        <h3>{{ post.subtitle }}</h3>

        <div class="user-info">
            <!-- <img src={{ avatar }} alt="foto do usuário"> -->
            <div>
                <span>{{ post.author.username }}</span>
                <p>{{ post.date | date: "MMM dd, yyyy 'às' hh:mm a" }}</p>
            </div>
        </div>
    
        <p>{{ post.content }}</p>
    </div>
